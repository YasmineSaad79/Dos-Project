

services:
  catalog-service:
    build: ./src/catalog-service
    container_name: catalog-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - DATA_DIR=/app/data
    volumes:
      - ./src/catalog-service/data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5001/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  order-service:
    build: ./src/order-service
    container_name: order-service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - DATA_DIR=/app/data
      - CATALOG_URL=http://catalog-service:5001
    depends_on:
      catalog-service:
        condition: service_healthy
    volumes:
      - ./src/order-service/data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5002/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  client-service:
    build: ./src/client-service
    container_name: client-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - CATALOG_URL=http://catalog-service:5001
      - ORDER_URL=http://order-service:5002
    depends_on:
      catalog-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  catalog_data:
  orders_data:
